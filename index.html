<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="skins/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="skins/application/app.css" rel="stylesheet" media="screen">
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top">

    <div class="navbar-inner">
      <span class="brand apptitle">DIRECT-PLUS ADMINISTRATION</span>
      
      <div class=""></div>

      <ul class="nav">

        <li >
         <a href="#/organisation">Home</a>
       </li>
       <li >
         <a href="">About</a>
       </li>
     </ul>
   </div>
 </div>
<div class="application">
 <div class="container-fluid animeScreen">
  <div id= "animscreen" class="row-fluid">
    <div class="span8 scroll slider">
      <div class="r">
        <span class="brand" href="#"><h2>Ma Conference</h2></span>
      </div>
      <div class = "row-fluid ">
        <div class = "span5">
          <div class = "toSend">
          </div>
        </div>
        <div class = "span2 btgroup">
          <p id="sendbt" class="item" >Send<i class="icon-chevron-right icon-white"></i></p>
          <p id="rembt" class="item" ><i class="icon-chevron-left icon-white"></i>Back</p>
        </div>
        <div class = "span5">
          <div class = "Sent">
          </div>
        </div>
      </div>
    </div>
    <div class="span4 creater ">
      <div class="tabbable ">
        <ul class="nav nav-tabs">
          <li >
            <a href="#settings" data-toggle="tab">Settings</a>
          </li>
          <li class="active">
            <a href="#text" data-toggle="tab">Text</a>  
          </li>
          <li>
            <a href="#video" data-toggle="tab">Video</a>
          </li>
          <li>
            <a href="#quizz" data-toggle="tab">Quizz</a>
          </li>
          <li>
            <a href="#vote" data-toggle="tab">Vote</a>
          </li>
        </ul>
        <div class="tab-content ">
          <div id="settings" class="tab-pane ">
            <form class="createform">
              <fieldset class="scroll">
                <legend>Conference Setting</legend>
                <label>Name</label>
                <input type="text" name="name" placeholder="Name…">
                <label>Date</label>
                    <div class="input-append date" id="datepicker" data-date=""  data-date-format="dd-mm-yyyy">
                    <input name="date" class="span2 dpr" size="16" type="text" value="">
                    <span class="add-on"><i class="icon-th dp"></i></span>
                    </div>
                <label>Thumbnail</label>
                <input type="text" name="tumb" placeholder="http//:…">
                <label>Desription</label>
                <textarea rows="3" name="description" class="span10"placeholder="writte a small description..."></textarea>
              </fieldset>
            </form>
          </div>
          <div id="text" class="tab-pane active scroll">
            <form class="createform">
              <fieldset>
                <legend>Text Slide</legend>
                <label>Title</label>
                <input type="text" name="title" placeholder="Type the title">
                <label>Desription</label>
                <textarea rows="3" name="description" class="span12"placeholder="writte a small description..."></textarea>
                <label>Images Link</label>
                <input type="text" name="thumb" placeholder="http://...">
                <label>Content</label>
                <textarea rows="15" name="content" class="span12"placeholder="Type something…"></textarea>
              </fieldset>
            </form>
          </div>
          <div id="video" class="tab-pane">
            <legend>Conference Setting</legend>
                <label>Title</label>
                <input type="text" name="name" placeholder="Video Title…">
                <label>Link</label>
                <input type="text" name="tumb" placeholder="http//:…">
                <label>Desription</label>
                <textarea rows="3" name="description" class="span10"placeholder="writte a small description..."></textarea>
          </div>
          <div id="quizz" class="tab-pane">
            <h4>Coming Soon</h4>
            <p> and so on ...</p>
          </div>
          <div id="vote" class="tab-pane">
            <h4>Coming Soon</h4>
            <p> and so on ...</p>
          </div>

        </div>
      </div>
      <div class= "creater-bts">
        <a id= "prevbt"class="btn" href=""><i class=" icon-zoom-in "></i> preview</a>
        <button id="savebt" class="btn" type="submit">Save</button>
      </div>
    </div>
  </div>
  <div id="confscreen"></div>
</div>
<div class="container-fluid adminScreen" >
<div class="row-fluid">
        <div class="span3 scroll">
          <div class=" sidebar-nav bs-docs-sidebar emissions">
            <ul class="nav nav-list bs-docs-sidenav">
              <li class="nav-header"><h4>Emissions</h4></li>

            </ul>
            <ul class="nav nav-list bs-docs-sidenav organisationsList">
              <li><a id="newOrg" href="#myModal" role="button"  data-toggle="modal"><strong>NEW EMISSION </strong></a></li>

            </ul>
          </div><!--/.well -->
        </div><!--/span-->
      <div class="span9 confsblock scroll">

          
          <div class="conferencesblock row-fluid">
             <ul class="confList thumbnails">
              <li class="span4" ><div class="confplus">
                <a id="newConf"  href="#myModal" role="button"  data-toggle="modal"><div class="thumbnail">
  <img alt="300x200" data-src="holder.js/300x200" style="width: 300px; height: 200px;" src="http://icongal.com/gallery/image/178048/sign_add_worl_plus.png">
   </div></a>
              </div>
            </li>

             </ul>

          </div><!--/row-->
      </div><!--/span-->
    </div><!--/row-->



</div>
</div>

<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Save</h3>
  </div>
  <div class="modal-body">
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary modal-save" id="modal-update">Save changes</button>
  </div>
</div>

<script type="text/template" id="slide-template"> 
<div>
<div class = "item" >
<p>Type: <%-Type%></p>
</div>
<div  class = "item" >
<label class="radio" >
<input type="radio" name="slides" id="<%-_id%>" > <%- title %>
<a id="delete" ><i class=" icon-trash icon-white"></i></a>
<a id="update" href="#myModal" role="button"  data-toggle="modal"><i class=" icon-wrench icon-white"></i></a>
<a id="preview" ><i class=" icon-zoom-in icon-white"></i></a>
</label>
</div>
</div>
</script>

<script type="text/template" id="conf-template"> 
  <div id="<%- _id %>" class="thumbnail">
  <img alt="300x200" data-src="holder.js/300x200" style="width: 300px; height: 200px;" src="<%-tumb%>">
   <div class="caption">
   <i id="deleteconf" class=" icon-trash"></i>
     <a class="conf-item">
     <h3 ><%- name%></h3></a>
     <h4><%- date%></h4>
    </div>
   </div>
   
 </script>
 <script type="text/template" id="orgsettings-template">
 <div data-id="<%- _id %>"  class="hero-unit orgsettings">
            <form class="">
              <legend>Emmision settings</legend>
                <label>Name</label>
                <input type="text" name="title" placeholder="Type the title" value="<%- name %>">
                <label>Logo Link</label>
                <input type="text" name="tumb" placeholder="http://..." value="<%- tumb %>">
              <label>Description</label>
              <textarea rows="3" name="description" class="span10"placeholder="writte a small description..." ><%- description %></textarea>
            </form>
            <button class="btn btn-primary update-org" >Save changes</button>
      </div>
 </script>

 <script type="text/template" id="Organisation-template"> 
      <i class="icon-chevron-right"></i>
      <i id="deleteorg" class=" icon-trash "></i>
      <a  class="org-item" id="<%- _id %>" ><strong><%- name%></strong></a>

 </script>


<script src="scripts/vendors/require/require.js" data-main="scripts/main" type="text/javascript"></script>
</body>
</html>
